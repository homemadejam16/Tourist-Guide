<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhionixTravel - Main Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    #template-container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .main-content {
      flex: 1;
      background: url('background.jpg') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-content-inner {
      max-width: 800px;
      width: 90%;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: white;
    }

    .main-content-inner h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .main-content-inner p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .main-content-inner a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background: #007b83;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: background-color 0.3s;
    }

    .main-content-inner a:hover {
      background-color: #00c6a7;
    }

    .search-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #007b83;
      border-radius: 4px;
      width: 300px;
    }

    .search-bar button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background-color: #007b83;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #00c6a7;
    }

    #results-container {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div id="template-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("template.html")
        .then(response => response.text())
        .then(template => {
          document.getElementById("template-container").innerHTML = template;

          // Main page content
          const pageContent = `
            <div class="main-content">
              <div class="main-content-inner">
                <h1>Discover</h1>
                <h1>your next adventure</h1>
                <h1>with Phionix Travel !</h1>
                <p>We specialize in crafting unique and unforgettable travel experiences,</p>
                <p>tailored to your interests and desires.</p>
                <p>Whether you're seeking thrilling adventures, cultural immersion, or relaxing escapes,</p>
                <p>we have the perfect tour for you.</p>
                <p>Let us handle the details while you create lasting memories!</p>
                <div class="search-bar">
                  <input id="search-input" type="text" placeholder="Search for beach, temple, or country">
                  <button id="search-button">Search</button>
                  <button id="reset-button">Reset</button>
                </div>
                <div id="results-container"></div>
              </div>
            </div>
          `;

          document.getElementById("page-content").innerHTML = pageContent;

          // Attach travel.js after injecting content dynamically
          const travelScript = document.createElement("script");
          travelScript.src = "travel.js";
          document.body.appendChild(travelScript);
        });
    });
  </script>
</body>

</html>
