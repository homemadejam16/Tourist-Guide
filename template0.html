<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhionixTravel</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Top: Navigation Bar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(45deg, #007b83, #00c6a7); /* Gradient background */
      color: white;
      padding: 10px 20px;
      flex-shrink: 0; /* Prevent resizing */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    /* Logo Section */
    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    /* Navigation Links */
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li {
      display: inline;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffd700; /* Golden highlight on hover */
    }

    /* Search Bar Section */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 7px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .search-bar button {
      padding: 7px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .search-bar .search-button {
      background-color: #ffd700;
      color: #333;
    }

    .search-bar .search-button:hover {
      background-color: #ffc700;
    }

    .search-bar .reset-button {
      background-color: #007b83;
      color: white;
    }

    .search-bar .reset-button:hover {
      background-color: #00c6a7;
    }

    /* Middle Section */
    .main {
      display: flex;
      flex: 1; /* Fill available space */
      min-height: 0; /* Prevent "growing" effect */
    }

    /* Sidebar for Social Icons */
    .social-icons {
      background-color: #007b83;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .social-icons img {
      height: 32px;
      width: 32px;
      margin: 15px 0;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: white;
      border-left: 4px solid #007b83;
    }

    /* Footer */
    footer {
      background: linear-gradient(45deg, #007b83, #00c6a7); /* Gradient footer */
      color: white;
      padding: 10px 20px;
      text-align: center;
      flex-shrink: 0;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Header Section: Logo, Navigation, and Search Bar -->
  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Company Logo">
      <h1>PhionixTravel</h1>
    </div>

    <!-- Navigation Links -->
    <nav>
      <ul>
        <li><a href="./travel_recommendation.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Enter keywords to search...">
      <button class="search-button" onclick="executeSearch()">Search</button>
      <button class="reset-button" onclick="resetSearch()">Reset</button>
    </div>
  </header>

  <!-- Main Section: Sidebar and Content Area -->
  <div class="main">
    <!-- Sidebar: Social Icons -->
    <div class="social-icons">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="youtube.png" alt="YouTube"></a>
    </div>

    <!-- Content Area -->
    <div id="page-content" class="content">
      <!-- Dynamic content will be loaded here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 PhionixTravel. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Search and Reset functionality -->
  <script src= './travel_recommendation.js'>
    
  </script>
</body>

</html>
